# Module configurations (scaffold)
welcome:
  showSupportUrl: false

partition:
  defaultFileSystemType: ext4
  alwaysShowPartitionLabels: true
  allowManualPartitioning: true

users:
  defaultGroups:
    - wheel
    - audio
    - video
    - network

unpackfs:
  source: /cdrom/casper/rootfs.squashfs

postcfg:
  commands:
    - ["/usr/bin/ai-distro-postinstall"]
