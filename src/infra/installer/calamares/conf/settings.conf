# Calamares global settings (scaffold)
sequence:
  - show:
      - welcome
      - locale
      - keyboard
      - partition
      - users
      - summary
  - exec:
      - partition
      - mount
      - unpackfs
      - users
      - networkcfg
      - fstab
      - locale
      - keyboard
      - postcfg
      - umount
      - finished

branding: ai-distro

oem-setup: false
