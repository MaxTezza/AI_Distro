name: AI Distro CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  rust-check:
    name: Rust (Build & Test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "src/rust"
      - name: Build
        run: cargo build --manifest-path src/rust/Cargo.toml
      - name: Run Tests
        run: cargo test --manifest-path src/rust/Cargo.toml
      - name: Clippy
        run: cargo clippy --manifest-path src/rust/Cargo.toml -- -D warnings

  python-check:
    name: Python (Lint & Test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest
      - name: Ruff Lint
        run: ruff check tools/
      - name: Run Intent Parser Tests
        run: python3 tools/dev/test_intent_parser.py
      - name: Run Voice Acceptance (Dry Run)
        run: python3 tools/dev/voice_acceptance.py --help # verify it runs
